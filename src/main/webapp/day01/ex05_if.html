<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>조건문 : if</title>
<script type="text/javascript">
/* 
	if(조건식){
		조건이 참일때 실행;
	}
	
	if(조건식){
		조건이 참일때 실행;
	}else{
		조건이 거짓일때 실행;
	}
	
	if(조건식1){
		조건식1이 참일때 실행;
	}else if(조건식2){
		조건식1은 거짓이지만 조건식2가 참일때 실행;
	}else{
		조건식1,2가 모두 거짓일때 실행;
	}
*/
	// prompt로 받은 숫자 k1이 홀수인지, 짝수인지 판별하자
	let k1 = prompt("정수 입력");
	let res = '';
	if(k1%2==0){
		res = '짝수';
	}else {
		res = '홀수';
	}
	document.write(`<h2> k1 = ${res} </h2>`)
	
	
	// 연봉인상이 100보다 작다면 “회사를 바로 그만두고 이직 준비한다.” 
    // 그렇지 않고, 연봉인상이 200원 정도면  “3개월 후에 회사를 그만두고. 닭집 차린다.”
    // 그렇지 않고, 연봉인상이 500원 정도면  “그냥 다녀본다.”
    // 그렇지 않고, 연봉인상이 1000원 이상이면 "완전 내 회사, 회사에 충성하며 다닌다.” 
    let pay = 200;
	if(pay<100){
		res = '회사를 바로 그만두고 이직 준비한다.';
	}else if(pay==200){
		res = '3개월 후에 회사를 그만두고. 닭집 차린다.';
	}else if(pay==500){
		res = '그냥 다녀본다.';
	}else if(pay>1000){
		res = '완전 내 회사, 회사에 충성하며 다닌다.';
	}
	document.write(`<h2> pay = ${res} </h2>`)
	
</script>
</head>
<body>

</body>
</html>
