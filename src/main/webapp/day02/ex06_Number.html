<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Number 클래스</title>
<script type="text/javascript">
	let s1 = 10;
	let s2 = 6;
	document.write((s1 + s2) + "<br>");
	document.write((s1 - s2) + "<br>");
	document.write((s1 * s2) + "<br>");
	document.write((s1 / s2).toFixed(1) + "<br>");
	document.write((s1 % s2) + "<br>");
	document.write("<hr>");
	
	s1 = "10";
	s2 = "6";
	document.write((s1 + s2) + "<br>");		// 계산 x, 문자연결자
	document.write((s1 - s2) + "<br>");		
	document.write((s1 * s2) + "<br>");
	document.write((s1 / s2).toFixed(1) + "<br>");
	document.write((s1 % s2) + "<br>");
	document.write("<hr>");
	
	s1 = 10;
	s2 = "6";
	document.write((s1 + s2) + "<br>");		// 계산 x, 문자연결자
	document.write((s1 - s2) + "<br>");		
	document.write((s1 * s2) + "<br>");
	document.write((s1 / s2).toFixed(1) + "<br>");
	document.write((s1 % s2) + "<br>");
	document.write("<hr>");
	
	// toFixed(자리수) : 지정된 소수점이하 자릿수 작성(반올림), 자릿수에는음수 사용불가
	s1 = 214.656;
	s2 = 214.444;
	// 오류발생
	// document.write(s1.toFixed(-1) + "<br>");
	document.write(s1.toFixed(0) + "<br>");
	document.write(s1.toFixed(1) + "<br>");
	document.write(s1.toFixed(2) + "<br>");
	document.write(s1.toFixed(3) + "<br>");
	document.write(s1.toFixed(4) + "<br>");
	document.write("<hr>");
	
	document.write(s2.toFixed(0) + "<br>");
	document.write(s2.toFixed(1) + "<br>");
	document.write(s2.toFixed(2) + "<br>");
	document.write(s2.toFixed(3) + "<br>");
	document.write(s2.toFixed(4) + "<br>");
	document.write("<hr>");
	
	
	// 문자열을 숫자로 변환 => Number, parseInt, parseFloat
	// NaN(Not a Number) : 숫자가 들어갈 자리에 숫자가 아닌 다른 값이 들어오면 표시되는 예약어
	// isNaN : NaN 확인 (NaN이면 true)
	
	document.write(Number(true) + 10 + "<br>");		// 11 
	document.write(Number(false) + 10 + "<br>");	// 10 
	document.write(Number("10") + 10 + "<br>");		// 20 
	document.write(Number("10.124") + 10 + "<br>");	// 20.124 
	document.write("<hr>");

	// toFixed(3) => 결과는 string
	document.write(Number("10.124").toFixed(3) + 10 + "<br>");	// 10.12410
	
	document.write(Number("10A") + 10 + "<br>");			// NaN		
	document.write(Number("A10") + 10 + "<br>");		 	// NaN
	document.write(Number("hello") + 10 + "<br>");			// NaN		 
	document.write(Number("10      ") + 10 + "<br>");		// 20 
	document.write(Number("   10   ") + 10 + "<br>");		// 20 
	document.write(Number("      10") + 10 + "<br>");		// 20
	document.write("<hr>");
	
	// 숫자와 문자가 같이 있을 때 숫자로 시작하면 숫자로 인정
	document.write(parseInt(true) + 10 + "<br>");			// 11 -> NaN
	document.write(parseInt(false) + 10 + "<br>");			// 10 -> NaN
	document.write(parseInt("10A") + 10 + "<br>");			// NaN -> 20	
	document.write(parseInt("A10") + 10 + "<br>");		 	// NaN
	document.write(parseInt("hello") + 10 + "<br>");		// NaN		 
	document.write(parseInt("10      ") + 10 + "<br>");		// 20 
	document.write(parseInt("   10   ") + 10 + "<br>");		// 20 
	document.write(parseInt("      10") + 10 + "<br>");		// 20
	document.write("<hr>");
	
	document.write(parseFloat(true) + 10 + "<br>");			// 11 -> NaN
	document.write(parseFloat(false) + 10 + "<br>");		// 10 -> NaN
	document.write(parseFloat("10A") + 10 + "<br>");		// NaN -> 20	
	document.write(parseFloat("10.03A") + 10 + "<br>");		// 20.03
	document.write(parseFloat("10, 03A") + 10 + "<br>");	// 20	
	document.write(parseFloat("A10") + 10 + "<br>");		// NaN
	document.write(parseFloat("hello") + 10 + "<br>");		// NaN		 
	document.write(parseFloat("10      ") + 10 + "<br>");	// 20 
	document.write(parseFloat("   10   ") + 10 + "<br>");	// 20 
	document.write(parseFloat("      10") + 10 + "<br>");	// 20
	document.write("<hr>");
	
	
</script>
</head>
<body>

</body>
</html>
