	<div id="item">

		<div id="desc" class="detail">
			<h4>등심붓꽃</h4>
			<p>북미 원산으로 길가나 잔디밭에 자라는 여러해살이풀이다. 
			줄기는 높이 20~30cm 곧추서며, 납작하고, 아래쪽에 좁은 날개가 2개 있다. 
			잎은 줄기 아래쪽에 여러 장이 어긋나며, 납작한 선형이고 끝이 뾰족하다.</p>
			<button id="close" onclick="hideDetail()">상세 설명 닫기</button>
		</div>
