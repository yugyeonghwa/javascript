<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>30일 챌린지</title>
<style>
#container {
	margin: 50px auto;
	width: 300px;
	height: 300px;
	border-radius: 50%;
	border: 2px double #222;
	background-color: #d8f0fc;
	text-align: center;
}

h1 {
	margin-top: 80px;
}

.accent {
	font-size: 1.8em;
	font-weight: bold;
	color: red;
}
</style>
</head>
<body>
	<div id="container">
		<h1 id="h">책 읽기</h1>
		<p>
			<span class="accent" id="result"></span>일 연속으로 <br> 책 읽기를 달성했군요.
		</p>
		<p>축하합니다!</p>
		<p id="p"></p>
	</div>
	<script type="text/javascript">
		const now = new Date("2024-02-26");			// 오늘날짜
		const firstDay = new Date("2024-01-01");	// 시작날짜
		
		// getTime(); => 1970-01-01 부터 특정날짜까지 밀리초(1/1000) 단위로 변경
		const toNow = now.getTime();
		const toFirst = firstDay.getTime();
		let result = toNow - toFirst;
		result = Math.round(result/(1000*60*60*24));
		
		document.querySelector("#result").innerHTML = result;
		
		// innerHTML = 태그와 글자 같이 사용
		// innerText = 태그도 일반 글자 취급
		// textContent = 순수 텍스트만 취급
		// 특정 요소에 값 넣기
		/* document.querySelector("#h").innerHTML = "<h4 style='color:red'>반드시 책 읽기!!</h4>"; */
		/* document.querySelector("#h").innerText = "<h4 style='color:red'>반드시 책 읽기!!</h4>"; */
		/* document.querySelector("#h").textContent = "<h4>반드시 책 읽기!!</h4>"; */
		
		// id가 h인 요소 가지고 와서 아이디가 p인 요소에 넣기
		const h1 =document.querySelector("#h").innerHTML;
		console.loh(`h1 : ${h1}`);
		document.querySelector("#p").innerHTML=h1;
		const h2 =document.querySelector("#h").innerHTML;
		console.loh(`h2 : ${h2}`);
		document.querySelector("#p").innerHTML=h2;
	</script>
</body>
</html>
