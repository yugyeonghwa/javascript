<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
	window 객체는 웹 브라우저의 상태를 제어하며, 자바스크립트 최상에 있음
	자바스크립트의 모든 객체는 window 객체 안에 포함된다.
	https://developer.mozilla.org/ko/docs/Web/API/Window
	-- 프로퍼티 --
	* document => 브라우저에 표시되는 웹 문서
	* localStorage => 웹 브라우저에서 데이터를 저장하는 로컬 스토리지를 반환
	* sessionStorage => 웹 브라우저에서 데이터를 저장하는 세션 스토리지를 반환
	* location => 객체의 위치 또는 현재 URL를 나타냄
	* screenX, screenY => 브라우저 창의 가로길이, 세로길이
	
	-- 메서드 --
	* alert(), confirm(), prompt()
	* focus() => 포커스를 부여
	* blur() => 포커스 제거
	* open() => 새창 열기
	* close() => 새창 닫기
	
 -->
 
	<p>문서를 열면 팝업 창이 표시됩니다.</p>
	<script type="text/javascript">
		/* 
		window.open("경로", "창이름", "창옵션");
		"창이름" => 팝업창에 이름을 지정하면 항상 이창에 팝업 내용이 나타나도록 할 수 있다. 이름이 없으면 새창이 나온다.
		"창옵션" => left, top 속성을 이용해서 위치 지정, width,height 속성을 이용해서 크기 지정 
		*/
		
		window.open("ex03_notice.html", "", "top=20px, left=20px; width=500px; height=400px");
	</script>
</body>
</html>
